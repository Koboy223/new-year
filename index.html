<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Regresiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./img/Foto.jpg'); /* Imagen de fondo para PC */
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ocultar el desbordamiento */
        }

        /* Estilos para dispositivos m칩viles */
        @media (max-width: 900px) {
            body {
                background-image: url('./img/descarga.jpg'); /* Imagen de fondo para m칩viles */
            }

    
        }
        @media (max-width: 400px){
            h1{
                font-size: 25px;
                
            }
        }
        @media (max-width: 500px){
            h1{
                font-size: 25px;
                
            }
        }
        @media (max-width: 100px){
            h1{
                font-size: 25px;
                
            }
        }
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        .countdown {
            display: flex;
            justify-content: center; /* Alinear en el centro */
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permitir que los cuadros se ajusten en m칩viles */
        }

        .time-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 100px;
            flex: 1 1 100px; /* Asegurar que cada cuadro tenga un tama침o m칤nimo */
            max-width: 150px; /* Tama침o m치ximo para los cuadros */
        }

        .time {
            font-size: 2rem;
            display: block;
        }

        .label {
            font-size: 1rem;
        }

        .hidden {
            display: none;
        
        }

        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permitir que los clics pasen a los elementos detr치s */
        }
        
    </style>
</head>

<body>
    <div id="app">
        <h1 id="countdownTitle">Cuenta Regresiva</h1>
        <p id="countdownMessage">Te deseamos un <b>feliz a침o!</b></p>
        <div class="countdown">
            <div class="time-box">
                <span id="days" class="time">0</span>
                <span class="label">D칤as</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time">0</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time">0</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time">0</span>
                <span class="label">Segundos</span>
            </div>
        </div>
        <h1 id="happyNewYear" class="hidden">游꿀춰Feliz A침o Nuevo 2025!游꿀</h1>
        <div class="fireworks-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>
    <script>
        const fireworks = new Fireworks(document.querySelector('.fireworks-container'), {
            autoresize: true,
            colors: ['#ff0', '#f00', '#0f0', '#00f'],
            particles: 100,
            trace: 3,
            explosion: 5,
            gravity: 1,
            decay: 0.93,
            speed: 1,
            flickering: 100,
            intensity: 30,
            zoom: 1.5,
        });

        // Configura la cuenta regresiva aqu칤
        const countdownType = "newYear"; // Cambia a "newYear" para la cuenta regresiva al A침o Nuevo 2025
        const countdownSeconds = 5; // Cambia este valor para ajustar los segundos

        let targetDate;

        if (countdownType === "newYear") {
            targetDate = new Date("2025-01-01T00:00:00"); // Cambia la fecha objetivo aqu칤
        } else if (countdownType === "seconds") {
            targetDate = new Date(Date.now() + countdownSeconds * 1000); // Cuenta regresiva en segundos
        }

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now; // Diferencia en milisegundos

            // C치lculo de d칤as, horas, minutos y segundos
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Actualizar el contenido en la p치gina
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Si la cuenta regresiva ha terminado, muestra el mensaje de a침o nuevo
            if (timeLeft < 0) {
                clearInterval(timer);
                document.querySelector('.countdown').style.display = 'none';
                document.getElementById('countdownTitle').classList.add('hidden'); // Oculta el t칤tulo
                document.getElementById('countdownMessage').classList.add('hidden'); // Oculta el mensaje
                document.getElementById('happyNewYear').classList.remove('hidden');
                launchFireworks(); // Llamada a la funci칩n para lanzar fuegos artificiales
            }
        }

        function launchFireworks() {
            // Lanza los fuegos artificiales
            fireworks.start();
        }

        // Ejecutar la cuenta regresiva cada segundo
        const timer = setInterval(updateCountdown, 1000);
        
        // Iniciar inmediatamente para asegurar que el primer valor se muestra
        updateCountdown();
    </script>
</body>

</html>
